<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <label for="password">Your Secure Password:</label>
          <input type="text" id="password" readonly placeholder="Generated Password">
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
      <div class="criteria">
        <h2>Password Criteria</h2>
        <form id="password-form">
          <label for="length">Length:</label>
          <input type="number" id="length" name="length" min="8" max="128" required>
          <br>
          <label for="lowercase">Include Lowercase Letters:</label>
          <input type="checkbox" id="lowercase" name="lowercase">
          <br>
          <label for="uppercase">Include Uppercase Letters:</label>
          <input type="checkbox" id="uppercase" name="uppercase">
          <br>
          <label for="numeric">Include Numbers:</label>
          <input type="checkbox" id="numeric" name="numeric">
          <br>
          <label for="special">Include Special Characters:</label>
          <input type="checkbox" id="special" name="special">
          <br><br>
          <input type="submit" value="Generate Password">
        </form>
      </div>
    </div>
  </body>
</html>
